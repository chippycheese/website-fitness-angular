<div style="margin: 10px 0; overflow: hidden; height: 160px;" class="muscle-card">

  <h1 style="margin-top: 0;">{{ group.key }}</h1>

  <div style="text-align: left;">
    <div style="display: inline-block;">
      <div class="muscle-group-icon">
        {{ group.key.charAt(0) }}
      </div>
    </div>

    <div style="display: inline-block; vertical-align: top; padding-left: 10px; width: calc(100% - 110px);">
      <div style="display: ruby;">

        <div *ngFor="let ex of group.value" style="width: 270px; padding-left: 5px; border-left: solid 1px black;">

          <div style="margin-bottom: 10px;">
            <h3 style="margin: 0; text-align: left;">
              {{ ex.title }}
            </h3>

            <!-- Strength -->
            <div *ngIf="ex.type === 'Strength'">
              <div class="excerise-stat">
                <strong>Wgt: </strong> {{ ex.stat1Number }} {{ ex.statMeasure }}
              </div>
              <div class="excerise-stat">
                <strong>Reps: </strong> {{ ex.stat2Number }}
              </div>
            </div>

            <!-- Speed -->
            <div *ngIf="ex.type === 'Speed'">
              <div class="excerise-stat">
                <strong>Dist: </strong> {{ ex.stat1Number }} {{ ex.statMeasure }}
              </div>
              <div class="excerise-stat">
                <strong>Time: </strong> {{ ex.stat2Number | secondsToHHMMSS }}
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

</div>
